<!DOCTYPE html>
<html>
    <head>
        <title>NuCompRes HTML5 Advanced Example</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style>
            
        form {
            margin: 1em;
        }
        
        fieldset {
            padding: 1em;
        }
        
        legend {
            margin: 1ex;
            font-size: x-large;
        }
            
        label {
            position:relative;
        }
        
        input {
            width:10em;
            position:absolute;
            left:20ex;
        }
        
        textarea {
            width:25em;
            height:7em;
        }
        
        button {
            margin: 1ex;
        }
        </style>
        
        <script src="MultiPart_parse.js"></script>
        <script>

        
 
function submit(method, url, requestFields, callback) {
    var elem = document.getElementById('AcceptContentType');
    var accept = elem.options[elem.options.selectedIndex].innerHTML;
    elem = document.getElementById('ContentType');
    var contentType = elem.options[elem.options.selectedIndex].innerHTML;
    
    var requestData = {}, i, id;
    
    for (i=0; i<requestFields.length; i++) {
        id = requestFields[i];
        elem = document.getElementById(id);
        if ( elem.type == 'number' ) {
            requestData[id] = parseFloat(elem.value);
        } else {
            requestData[id] = elem.value;
        }
    }
    
    function readyHandler() {
        if ( xhr.status != 200 ) {
            alert(xhr.responseText);
            return;
        }
        var ct = xhr.getResponseHeader('Content-Type').replace(/;.*/, '');
        if ( ct == "text/plain" ) {
            callback(xhr.responseText);
        } else if ( ct == "multipart/form-data") {
            var responseFields = MultiPart_parse(xhr.responseText, xhr.getResponseHeader('Content-Type'));
            callback(responseFields);
        } else if ( ct == 'application/json' ) {
            callback(JSON.parse(xhr.responseText));
        }
    };
    
    var xhr = new XMLHttpRequest();
    
    if ( xhr.onload === null) {
        // XMLHttpRequest2 
        xhr.onload = readyHandler;
    } else {
        // Old style
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                readyHandler();
            }
        }
    }

    xhr.open(method, url);
    xhr.setRequestHeader("Accept", accept);
    
    if ( contentType === 'application/json' ) {
        xhr.setRequestHeader("Content-Type", contentType);
        xhr.send(JSON.stringify(requestData));
    } else {
        // See https://developer.mozilla.org/en-US/docs/Web/API/FormData
        if ( !window.FormData ) {
            alert('Your browser, most likely being pretty outdated, does not support FormData.');
            return;
        }
        var formData = new FormData();
        for (var id in requestData) {
            formData.append(id, requestData[id]);
        }
        xhr.send(formData);
    }
}

function submitEval() {
    submit('POST', '/eval',
        ['expression'],
        function(responseFields) {
            document.getElementById('ans').value = JSON.stringify(responseFields, null, 2);
        }
    )
}

function submitPricing() {
    submit('POST', '/pricer/options/american',
        ['S', 'E', 'T', 'r', 'sigma'],
        function(responseFields) {
            document.getElementById('fairPrice').innerHTML = responseFields.fairValue;
        }
    )
}

function submitStop() {
    submit('POST', '/admin/stop',
        [],
        function(responseFields) {
            alert(JSON.stringify(responseFields));
        }
    )
}
        </script>
            
    </head>

    <body>

    <h1>NuCompRes HTML5 Form Example</h1>
    
    <p>
        <label>Sent Content Type
            <select id="ContentType">
                <option>application/json</option>
                <option>multipart/form-data</option>
            </select>
        </label>
        <label>Accepted Content Type
            <select id="AcceptContentType">
                <option>application/json</option>
                <option>multipart/form-data</option>
            </select>
        </label>
    </p>
    
    <fieldset>
        <legend>Evaluate MATLAB Expressions</legend>
        <p>
            <label>Expression<br/><textarea id="expression">% Solve Ax=b
A = [1 -2;-3 4];
b = [2; 1];
response.x = A \ b;
</textarea></label>
            <textarea id="ans"></textarea>
        </p>    
        <button onclick="submitEval()">Eval</button>
    </fieldset>

    <fieldset>
        <legend>American Option Pricing</legend>
        <label>asset starting price S<input id="S" value="9"/></label>
        <br/>
        <label>exercise price E<input id="E" value="10"/></label>
        <br/>
        <label>expiry time T<input id="T" type="number" value="1"/></label>
        <br/>
        <label>risk-free interest rate r<input id="r" value="0.06"/></label>
        <br/>
        <label>volatility sigma<input id="sigma" value="0.3"/></label>
        <br/>
        <button onclick="submitPricing()">Price</button>
        
        <p>
            The Fair Price is <span id="fairPrice" style="font-weight:bold">...</span>
        </p>
    </fieldset>
    
    <fieldset>
        <legend>Stop Server</legend>
        <button onclick="submitStop()">Stop Now</button>
    </fieldset>
    
    </body>
</html>
